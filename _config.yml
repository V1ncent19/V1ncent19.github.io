# Built with Jekyll 3.6.0

# Setup
title:               Tuorui "v1ncent19" Peng
tagline:             "En voyage dans l'espace de Hilbert."
description:         'A key difference between mathematics and statistics is that the former is full of lemmas while the latter is full of dilemmas.'
description_author:  'Stephen J. Senn'
url:                 'http://v1ncent19.github.io'
baseurl:             ''

# About/contact
author:
  name:              Tuorui
  url:               https://twitter.com/V1ncentPeng
  email:             tuoruipeng2028@northwestern.edu

# Color scheme. Options: red, orange, magenta, cyan, blue, brown
color-scheme: blue
# Permalinks
permalink: pretty
permalink: /:title/

# Set encoding to UTF-8
encoding: utf-8

# Collections for texts
collections:
  texts:
    output: true

# Markdown specs
markdown: kramdown

kramdown:
  auto_ids:       true
  footnote_nr:    1
  entity_output:  as_char
  footnote_backlink: "&#x21a9;&#xfe0e;"
  toc_levels:     1..6
  smart_quotes:   lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Exclusions from the final site
exclude:
  - optional
  - vendor
  - ed..gemspec
  - Gemfile
  - Gemfile.lock
  - backstop_data
  - backstop.json

# Theme
# (Used for local or custom-server deployments)
